<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregled Smjena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ShiftTracker</a>
        <div class="d-flex">
            <span class="navbar-text text-white me-3" th:text="${session.user.firstName + ' ' + session.user.lastName}"></span>
            <button class="btn btn-outline-light btn-sm" onclick="location.href = '/logout'">Odjava</button>
        </div>
    </div>
</nav>

<div class="container">
    <!-- Title -->
    <div class="row mb-3">
        <div class="col-9">
            <h2 class="text-primary">Satnica za radnika: <span th:text="|${employee.firstName} ${employee.lastName}|"></span></h2>
        </div>
        <div class="col-3">
            <button class="btn btn-info" th:onclick="'location.href = \'/adminNewEmployeeWorkHour?employeeId=\' + ' + ${employee.id}">Nova smjena</button>
            <button class="btn btn-warning">Posebne vrste rada</button>
        </div>
    </div>

    <!-- Table -->
    <div class="row">
        <div class="col">
            <table class="table table-striped table-hover">
                <thead class="table-primary">
                <tr>
                    <th>Početak rada</th>
                    <th>Kraj rada</th>
                    <th>Ukupno sati</th>
                    <th>Akcije</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="employeeWorkHour : ${employeeWorkHours}">
                    <td th:text="${#temporals.format(employeeWorkHour.startTime, 'dd.MM.yyyy. HH:mm')}"></td>
                    <td th:text="${#temporals.format(employeeWorkHour.endTime, 'dd.MM.yyyy. HH:mm')}"></td>
                    <td th:text="${employeeWorkHour.totalHours}"></td>
                    <td>
                        <a th:href="@{'/showEmployeeWorkHour?workHourId=' + ${employeeWorkHour.id}}">Uredi</a>
                        <a th:href="@{'/deleteEmployeeWorkHour?workHourId=' + ${employeeWorkHour.id} + '&employeeId=' + ${employee.id}}" onclick="return confirmDeletion();">Obriši</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <a href="/employeeList" class="btn btn-secondary">Back to Users List</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function confirmDeletion() {

        return confirm('Jeste li sigurni da želite obrisati radno vrijeme?');
    }
</script>
</body>
</html>
