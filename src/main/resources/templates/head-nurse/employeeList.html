<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pregled Smjena</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ShiftTracker</a>
    <div class="d-flex">
      <span class="navbar-text text-white me-3" th:text="${session.user.firstName + ' ' + session.user.lastName}"></span>
      <button class="btn btn-outline-light btn-sm" onclick="location.href = '/logout'">Odjava</button>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center mb-4">Zaposlenici</h1>
  <table class="table table-bordered table-hover">
    <thead class="table-primary">
    <tr>
      <th>Ime i prezime</th>
      <th>Organizacijska jedinica</th>
      <th>Tim</th>
      <th>Akcije</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iteracija kroz korisnike -->
    <tr th:each="employee : ${employees}">

      <td>
        <a th:href="@{'/employeeWorkHours?id=' + ${employee.id}}" th:text="${employee.firstName} + ' ' + ${employee.lastName}"></a>
      </td>
      <td th:text="${employee.orgUnit.name}"></td>
      <td th:text="${employee.team.name}"></td>
      <td>
        <a th:href="@{'/employeeWorkHours?id=' + ${employee.id}}">Pregled</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
