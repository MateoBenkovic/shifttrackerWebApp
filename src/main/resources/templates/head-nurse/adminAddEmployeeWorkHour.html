<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unos Smjene</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="images/telemedicon.png" />
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ShiftTracker</a>
        <div class="d-flex">
            <span class="navbar-text text-white me-3" th:text="${session.user.firstName + ' ' + session.user.lastName}"></span>
            <!--            <input type="hidden" name="id" th:value="${session.user.id}">-->
            <button class="btn btn-outline-light btn-sm" onclick="location.href = '/logout'">Odjava</button>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h5>Unos Radnog Vremena</h5>
                </div>
                <div class="card-body">
                    <form action="/adminAddEmployeeWorkHour">
                        <!-- Odabir Smjene -->
                        <div class="mb-3">
                            <label for="shiftType" class="form-label">Odaberi Radno Vrijeme</label>
                            <select id="shiftType" class="form-select" onchange="updateShiftTimes()">
                                <option value="" selected>-- Odaberi Radno Vrijeme --</option>
                                <option value="07:00-19:00">Dnevna (07:00 - 19:00)</option>
                                <option value="19:00-07:00">Noćna (19:00 - 07:00)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="startShift" class="form-label">Početak Radnog Vremena</label>
                            <input type="datetime-local" id="startShift" class="form-control" step="3600" name="startTime" required>
                        </div>

                        <div class="mb-3">
                            <label for="endShift" class="form-label">Kraj Radnog Vremena</label>
                            <input type="datetime-local" id="endShift" class="form-control" step="3600" name="endTime" required>
                        </div>

                        <!-- Potvrda Unosa -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Spremi Radno Vrijeme</button>
                        </div>
                        <input type="hidden" th:value="${employee.id}" name="employeeId">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function updateShiftTimes() {
        const shiftType = document.getElementById('shiftType').value;
        const now = new Date();
        const today = now.toISOString().split('T')[0];
        const tomorrow = new Date(now.getTime() + 86400000).toISOString().split('T')[0];

        if (shiftType) {
            const [start, end] = shiftType.split('-');
            document.getElementById('startShift').value = `${today}T${start}`;

            if (start > end) {
                // Noćna smjena prelazi u sljedeći dan
                document.getElementById('endShift').value = `${tomorrow}T${end}`;
            } else {
                document.getElementById('endShift').value = `${today}T${end}`;
            }
        } else {
            document.getElementById('startShift').value = '';
            document.getElementById('endShift').value = '';
        }
    }

    // Postavi inicijalne vrijednosti ako je potrebno
    document.getElementById('startShift').value = '';
    document.getElementById('endShift').value = '';

    document.getElementById('startShift').addEventListener('change', (event) => {
        const value = event.target.value;
        const [date, time] = value.split('T');
        const [hours] = time.split(':');
        event.target.value = `${date}T${hours}:00`;
    });

    document.getElementById('endShift').addEventListener('change', (event) => {
        const value = event.target.value;
        const [date, time] = value.split('T');
        const [hours] = time.split(':');
        event.target.value = `${date}T${hours}:00`;
    });
</script>
</body>
</html>
