<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Schedule Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .calendar {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .calendar-header {
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            padding: 15px;
        }
        .calendar-body {
            padding: 15px;
        }
        .calendar-day {
            height: 100px;
            border: 1px solid #e9ecef;
        }
        .calendar-day:hover {
            background-color: #f1f3f5;
        }
        .today {
            background-color: #e9ecef;
            font-weight: bold;
        }
        .shift-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #28a745;
            display: inline-block;
            margin-right: 5px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Work Schedule Manager</h1>

    <div class="row">
        <!-- Calendar -->
        <div class="col-lg-8 mb-4">
            <div class="calendar">
                <div class="calendar-header">
                    <h2 class="text-center">May 2023</h2>
                </div>
                <div class="calendar-body">
                    <div class="row">
                        <div class="col">Sun</div>
                        <div class="col">Mon</div>
                        <div class="col">Tue</div>
                        <div class="col">Wed</div>
                        <div class="col">Thu</div>
                        <div class="col">Fri</div>
                        <div class="col">Sat</div>
                    </div>
                    <div class="row">
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day">1</div>
                        <div class="col calendar-day">2</div>
                        <div class="col calendar-day">3</div>
                        <div class="col calendar-day">4</div>
                        <div class="col calendar-day">5</div>
                        <div class="col calendar-day">6</div>
                    </div>
                    <!-- More rows for the rest of the month... -->
                    <div class="row">
                        <div class="col calendar-day">28</div>
                        <div class="col calendar-day">29</div>
                        <div class="col calendar-day">30</div>
                        <div class="col calendar-day">31</div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                        <div class="col calendar-day"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forms -->
        <div class="col-lg-4">
            <!-- Enter Working Hours -->
            <div class="form-container mb-4">
                <h3>Enter Working Hours</h3>
                <form>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input type="time" class="form-control" id="startTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="endTime" class="form-label">End Time</label>
                        <input type="time" class="form-control" id="endTime" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Hours</button>
                </form>
            </div>

            <!-- Schedule Shift -->
            <div class="form-container">
                <h3>Schedule Shift</h3>
                <form>
                    <div class="mb-3">
                        <label for="shiftDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="shiftDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="shiftStartTime" class="form-label">Start Time</label>
                        <input type="time" class="form-control" id="shiftStartTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="shiftEndTime" class="form-label">End Time</label>
                        <input type="time" class="form-control" id="shiftEndTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="shiftNotes" class="form-label">Notes</label>
                        <textarea class="form-control" id="shiftNotes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Schedule Shift</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Upcoming Shifts -->
    <div class="mt-5">
        <h2>Upcoming Shifts</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Notes</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>2023-05-15</td>
                <td>09:00</td>
                <td>17:00</td>
                <td>Regular shift</td>
            </tr>
            <tr>
                <td>2023-05-17</td>
                <td>12:00</td>
                <td>20:00</td>
                <td>Evening shift</td>
            </tr>
            <tr>
                <td>2023-05-20</td>
                <td>08:00</td>
                <td>16:00</td>
                <td>Weekend shift</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
