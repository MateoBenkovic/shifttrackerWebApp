<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava - ShiftTracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #1877f2;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #606770;
        }
        input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #dddfe2;
            border-radius: 4px;
        }
        button {
            background-color: #1877f2;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #166fe5;
        }
        .error {
            color: #ff0000;
            text-align: center;
            margin-top: 1rem;
        }
        footer {
            text-align: center;
            margin-top: 1rem;
            color: #606770;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ShiftTracker</h1>
    <form action="/loginProcess">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Lozinka:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Prijavi se</button>
    </form>
    <p class="error"></p>
    <footer>
        &copy; 2025 ShiftTracker. Sva prava pridr≈æana.
    </footer>
</div>
</body>
</html>
